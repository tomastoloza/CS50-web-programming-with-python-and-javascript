{% extends "layout.html" %}
{% block heading %}
    Submit your comment
{% endblock %}

{% block body %}
    <div class="container">
        <form action="{{ url_for('leave_a_comment') }}" method="post" class="form">
            <div class="form-group">
                <input required type="text" name="comment"
                       placeholder="Leave your comment here" class="form-control">
                <input type="text" name="name"
                       placeholder="Leave your name if wanted here" class="form-control">
            </div>
            <button class="btn btn-primary">Send comment</button>
        </form>
    </div>
{% endblock %}
