{% extends "layout.html" %}
{% block heading %}
    List of comments
{% endblock %}

{% block body %}
    <ul class="list-group bg-secondary text-white">
        {% for comment in comments %}
            <li class="list-group-item bg-secondary text-white">{{ comment[0] }} -{{ comment[1] }}</li>
        {% endfor %}
    </ul>
{% endblock %}
